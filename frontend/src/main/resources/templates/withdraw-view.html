<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ogani Template" />
    <meta name="keywords" content="Ogani, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <!-- Css Styles -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <object th:insert="~{fragments/fragment::css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment::js}" th:remove="tag"></object>
    <link
      th:href="@{/css/font-awesome.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/css/elegant-icons.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link th:href="@{/css/nice-select.css}" rel="stylesheet" type="text/css" />
    <link
      th:href="@{/css/jquery-ui.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/css/owl.carousel.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav th:replace="~{fragments/navbar :: navbar('Profile')}"></nav>


    <!-- Balance Management Section -->
    <section class="balance-management spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="section-title h2">
              <h2>Balance Management</h2>
            </div>
            <h5 th:text="${message}" style="color: #ad3939"></h5>
          </div>
        </div>
        <div class="row justify-content-center px-sm-1 text-center mb-5">
          <div class="col-lg-12">
            <h3>
              Your current balance is: <span th:text="${user.balance}"></span>
            </h3>
            <!-- Withdraw Form -->
          </div>
          <div class="hero__search__form">
            <form action="/withdraw" method="post">
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <input
                type="text"
                id="withdrawAmount"
                name="withdrawAmount"
                placeholder="Withdraw Amount:"
                required
              />
              <button type="submit" class="site-btn" name="withdrawBalance">
                Withdraw
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Balance Management Section End -->

    <footer th:replace="~{fragments/footer}"></footer>

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
