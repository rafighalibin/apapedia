<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ogani Template" />
    <meta name="keywords" content="Ogani, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Detail</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet" />
    <!-- Css Styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <object th:insert="~{fragments/fragment::css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment::js}" th:remove="tag"></object>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/elegant-icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/nice-select.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('Profile')}"></nav>

    <!-- Seller Profile Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-title h2">
                        <h2>Detail Product</h2>
                    </div>
                    <div class="col-lg-6 col-md-6 mx-auto">
                        <img alt="" th:src="@{'data:image/jpeg;base64,'+ ${catalogueDTO.imageString}}" style="width: 200px;height: 200px;"><br>
                        <table class="invisible-table">
                            <tr>
                                <td>Product Name:</td>
                                <td>
                                    <span class="text-bold" th:text="${catalogueDTO.productName}">Name</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Product Description:</td>
                                <td>
                                    <span class="text-bold" th:text="${catalogueDTO.productDescription}">Description</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Product Category:</td>
                                <td>
                                    <span class="text-bold" th:text="${catalogueDTO.category.name}">Category</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Product Price:</td>
                                <td>
                                    <span class="text-bold" th:text="${catalogueDTO.price}">Price</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Stock:</td>
                                <td>
                                    <span class="text-bold" th:text="${catalogueDTO.stock}">Product Stock</span>
                                </td>
                            </tr>
                        </table>
                        <a type="button" class="btn btn-primary text-center" th:href="@{/}">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{fragments/footer}"></footer>

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
