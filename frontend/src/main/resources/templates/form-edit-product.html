<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Ogani Template" />
        <meta name="keywords" content="Ogani, unica, creative, html" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Update Product</title>
        <script
          src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"
        ></script>
        <!-- Google Font -->
        <link
          href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
          rel="stylesheet"
        />
        <!-- Css Styles -->
        <link
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
        />
        <object th:insert="~{fragments/fragment::css}" th:remove="tag"></object>
        <object th:insert="~{fragments/fragment::js}" th:remove="tag"></object>
        <link
          th:href="@{/css/font-awesome.min.css}"
          rel="stylesheet"
          type="text/css"
        />
        <link
          th:href="@{/css/elegant-icons.css}"
          rel="stylesheet"
          type="text/css"
        />
        <link th:href="@{/css/nice-select.css}" rel="stylesheet" type="text/css" />
        <link
          th:href="@{/css/jquery-ui.min.css}"
          rel="stylesheet"
          type="text/css"
        />
        <link
          th:href="@{/css/owl.carousel.min.css}"
          rel="stylesheet"
          type="text/css"
        />
        <link th:href="@{/css/slicknav.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
      </head>
<body>

    <header th:replace="~{fragments/navbar}"></header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Update Your Product</h2>
                <form th:action="@{/catalogue/{id}/update(id=${catalogueDTO.id})}" th:object="${catalogueDTO}" method="POST" enctype="multipart/form-data">
                    Product Name: <br>
                    <input class="form-control" type="text" th:field="*{productName}" />
                    <br><br>
        
                    Product Price: <br>
                    <input class="form-control" type="text" th:field="*{price}" />
                    <br><br>

                    Product Description: <br>
                    <input class="form-control" type="text" th:field="*{productDescription}" />
                    <br><br>

                    Product Stock: <br>
                    <input class="form-control" type="text" th:field="*{stock}" />
                    <br><br>
                    
                    <input class="form-control" type="hidden" th:field="*{image}" />

                    Product Image: <br>
                    <input class="form-control" type="file" th:field="*{imageFile}" accept="image/*"/>
                    <br><br>

                    Product Category: <br>
                    <select class="form-control" name="categoryId.id" id="categoryId" th:field="*{categoryId.id}">
                      <option th:each="category: ${listCategory}" th:value="${category.id}" th:text="${category.name}"></option>
                  </select>
                  
                  
                    <br><br>
                    <div class="d-flex justify-content-center">
                        <a href="/" class="btn btn-danger" style="margin-inline-end: 20px;">Batal</a>
                        <button class="btn btn-primary" type="submit">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</body>

<footer th:replace="~{fragments/footer}"></footer>

</html>
