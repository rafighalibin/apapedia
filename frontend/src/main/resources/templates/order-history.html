<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6m1AaP1ZT4Kcu5FjKb5U8o5T73cFwEm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">APAP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order-history/">Order History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile/">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Your content goes here -->
    <table class="table table-bordered" style="width: 80%;">
        <thead class="bg-primary" style="color: white;">
        <tr>
            <th scope="col" style="border-left: hidden; border-right: hidden;">Nama Product</th>
            <th scope="col" style="border-left: hidden; border-right: hidden;">Jumlah Product</th>
            <th scope="col" style="border-left: hidden; border-right: hidden;">Order Status</th>
            <th scope="col" style="border-left: hidden; border-right: hidden;">Total Price</th>
            <th scope="col" style="border-left: hidden; border-right: hidden;">Change Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${allOrder}">
            <th>
                <div th:each="item : ${order.getOrderItem()}">
                    <div th:text="${item.getProductName()}"></div>
                </div>
            </th>
            <th>
                <div th:each="item : ${order.getOrderItem()}">
                    <div th:text="${item.getQuantity()}"></div>
                </div>
            </th>
            <td th:text="${order.getStatus()}"></td>
            <td th:text="${order.getTotalPrice()}"></td>
            <td > Button Change Status</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
