<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ogani Template" />
    <meta name="keywords" content="Ogani, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <!-- Css Styles -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <object th:insert="~{fragments/fragment::css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment::js}" th:remove="tag"></object>
    <link
      th:href="@{/css/font-awesome.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/css/elegant-icons.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link th:href="@{/css/nice-select.css}" rel="stylesheet" type="text/css" />
    <link
      th:href="@{/css/jquery-ui.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/css/owl.carousel.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header th:replace="~{fragments/navbar}"></header>

    <!-- Seller Profile Section Begin -->
    <section class="checkout spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="section-title h2">
              <h2>
                Profile Seller
                <span th:if="${user.category == 'Official Store'}">
                  <img th:src="@{/img/logo-cart-official.ico}" class="mb-2" />
                </span>
                <span th:unless="${user.category == 'Official Store'}">
                  <img
                    th:src="@{/img/logo-cart.png}"
                    style="width: 25px; height: 25px"
                    class="mb-2"
                  />
                </span>
              </h2>
            </div>
          </div>
        </div>
        <div class="row px-sm-1 text-center mb-5">
          <!-- Placeholder Profile Picture -->
          <div
            class="col-lg-3 col-md-6 ml-5"
            style="border: 1px solid #ced4da"
          ></div>
          <div class="col-lg-6 col-md-6">
            <table class="invisible-table">
              <tr>
                <td>User ID:</td>
                <td>
                  <span class="text-bold" th:text="${user.id}">Seller ID</span>
                </td>
              </tr>
              <tr>
                <td>Name:</td>
                <td>
                  <span class="text-bold" th:text="${user.name}"
                    >Seller Name</span
                  >
                </td>
              </tr>
              <tr>
                <td>Username:</td>
                <td>
                  <span class="text-bold" th:text="${user.username}"
                    >Username</span
                  >
                </td>
              </tr>
              <tr>
                <td>Email:</td>
                <td>
                  <span class="text-bold" th:text="${user.email}">Email</span>
                </td>
              </tr>
              <tr>
                <td>Address:</td>
                <td>
                  <span class="text-bold" th:text="${user.address}"
                    >Address</span
                  >
                </td>
              </tr>
              <tr>
                <td>Category:</td>
                <td>
                  <span class="text-bold" th:text="${user.category}"
                    >Category</span
                  >
                </td>
              </tr>
              <tr>
                <td>Saldo:</td>
                <td>
                  <span class="text-bold" th:text="${user.balance}"
                    >Category</span
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Buttons -->
        <div class="row mt-3">
          <div class="col-lg-12 text-center">
            <div class="seller-buttons">
              <a class="primary-btn" th:href="@{'/topup'}">Withdraw</a>
              <a class="secondary-btn" th:href="@{'/edit-profile'}"
                >Edit Profile</a
              >
              <a class="warning-btn" th:href="@{'/sign-out'}">Sign Out</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Seller Profile Section End -->

    <footer th:replace="~{fragments/footer}"></footer>

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
