<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ogani Template" />
    <meta name="keywords" content="Ogani, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <!-- Css Styles -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <object th:insert="~{fragments/fragment::css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment::js}" th:remove="tag"></object></head>
    <link
      th:href="@{/css/font-awesome.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/css/elegant-icons.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link th:href="@{/css/nice-select.css}" rel="stylesheet" type="text/css" />
    <link
      th:href="@{/css/jquery-ui.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/css/owl.carousel.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header th:replace="~{fragments/navbar :: navbar(active='1')}"></header>

    <!-- Seller Profile Section Begin -->
    <section class="seller-profile spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>Profile Page</h2>
            <!-- Display Seller details -->
            <div>
              <p>User ID: <span th:text="${id}">Seller ID</span></p>
              <p>Name: <span th:text="${name}">Seller Name</span></p>
              <p>Username: <span th:text="${username}">Username</span></p>
              <p>Email: <span th:text="${email}">Email</span></p>
              <p>Address: <span th:text="${address}">Address</span></p>
              <p>Category: <span th:text="${category}">Category</span></p>

              <!-- Add other details as needed -->
            </div>
            <!-- Buttons for Withdraw, Edit Profile, and Sign Out -->
            <div>
              <a th:href="@{'/withdraw'}"><button>Withdraw</button></a>
              <a th:href="@{'/edit-profile'}"><button>Edit Profile</button></a>
              <a th:href="@{'/sign-out'}"><button>Sign Out</button></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Seller Profile Section End -->

    <footer th:replace="~{fragments/footer}"></footer>

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
