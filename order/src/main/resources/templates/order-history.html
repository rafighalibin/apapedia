<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap");

            body {
                font-family: "Open Sans", sans-serif;
            }

            .search {
                top: 6px;
                left: 10px;
            }

            .form-control {
                border: none;
                padding-left: 32px;
            }

            .form-control:focus {
                border: none;
                box-shadow: none;
            }

            .green {
                color: green;
            }
        </style>
        <script src="/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">APAS</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <input
                                    class="form-control mr-sm-2"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search"
                            />
                            <button
                                    class="btn btn-outline-success my-2 my-sm-0"
                                    type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order-history/">Order History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h2>Seller Order History</h2>
            <table class="table table-borderless mx-auto">
                <thead>
                <tr class="bg-light">
                    <th scope="col" width="5%">#</th>
                    <th scope="col" width="20%">Tanggal</th>
                    <th scope="col" width="10%">Status</th>
                    <th scope="col" width="20%">Customer</th>
                    <th scope="col" width="20%">Nama Barang</th>
                    <th scope="col" class="text-end" width="20%">
                        <span>Harga Total</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.createdAt}">1 Oct, 21</td>
                    <td>
                        <i class="fa fa-check-circle-o green"></i
                        ><span class="ms-1">Paid</span>
                    </td>
                    <td>
                        <img src="https://i.imgur.com/VKOeFyS.png" width="25"/>
                        <span th:text="${order.customerId}"></span>
                    </td>
                    <td>Wirecard for figma</td>
                    <td class="text-end">
                        <span class="fw-bolder" th:text="${order.totalPrice}">$0.99</span>
                        <i class="fa fa-ellipsis-h ms-2"></i>
                    </td>
                </tr>
                <tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
